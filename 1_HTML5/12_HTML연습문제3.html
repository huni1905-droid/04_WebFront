<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>12_HTML연습문제3.html</title>
</head>
<body>
  <h3>회원 가입</h3>
  <fieldset>
    <legend>필수 입력 정보</legend>
      <table>
        <tr>
          <th>ID</th> 
          <td><input placeholder="아이디 10글자 이내" max="10"></td> 
          <td><button>중복 확인</button></td>
        </tr>

        <tr>
          <th>비밀번혼</th>
          <td colspan="2"><input type="password" typlaceholder="영문, 숫자, 특수문자 포함 9자 이상"></td>
        </tr>
        
        <tr>
          <th>비밀번호 확인</th>
          <td colspan="2"><input type="password"></td>
        </tr>
        
        <tr>
          <th>Email</th>
          <td><input type="email"></td>
          <td>
            <select>
              <option>@naver.com</option>
              <option>@google.com</option>
              <option>@hanmail.com</option>
              <option selected>직접입력</option>
            </select>
          </td>
        </tr>
      </table>
  </fieldset>


  <fieldset>
    <legend>추가 정보</legend>
    프로그램 사진 <input type="file"> <br><br>
    성별 : 
    <label for="male">남</label>
    <input type="radio" name="gender" id="male" select>
    <label for="female">여</label> 
    <input type="radio" name="gender" id="female"> <br> <br>

    생년월일 : <input type="date"> <br> <br>

    취미 <br>
    <input type="checkbox" name="hobby">야구
    <input type="checkbox" name="hobby">농구
    <input type="checkbox" name="hobby">축구 <br>
    <input type="checkbox" name="hobby">공부
    <input type="checkbox" name="hobby">음악감상 <br>
    <input type="checkbox" name="hobby">기타 <input> <br><br>

    자기소개 <br>
    <textarea rows="10" cols="60"></textarea>

  </fieldset>


  <hr>

  <button>회원가입</button>
  <button>다시입력</button>
  <button>이전으로</button>
</body>
</html>
