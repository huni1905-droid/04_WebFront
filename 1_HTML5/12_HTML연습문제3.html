<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>12_HTML연습문제3.html</title>
</head>

<form>

  <body>
    <h3>회원 가입</h3>
    <fieldset>
      <legend>필수 입력 정보</legend>
      <table>
        <tr>
          <th>ID</th>
          <td>
            <input type="text" placeholder="아이디 10글자 이내" max="10">
          </td>
          <td>
            <button type="button">중복 확인</button>
          </td>
        </tr>

        <tr>
          <th>비밀번혼</th>
          <td colspan="2">
            <input type="password" size="30" typlaceholder="영문, 숫자, 특수문자 포함 9자 이상">
          </td>
        </tr>

        <tr>
          <th>비밀번호 확인</th>
          <td colspan="2">
            <input type="password" size="30">
          </td>
        </tr>

        <tr>
          <th>Email</th>
          <td>
            <input type="email">
          </td>
          <td>
            <select>
              <option>@naver.com</option>
              <option>@google.com</option>
              <option>@hanmail.com</option>
              <option selected>직접입력</option>
            </select>
          </td>
        </tr>
      </table>
    </fieldset>


    <fieldset>
      <legend>추가 정보</legend>
      프로그램 사진 <input type="file"> <br><br>

      성별 :
      <label for="male">
       <input type="radio" value="man" name="gender" checked> 남자
      </label>
      <label for="female">
        <input type="radio" value="woman" name="gender">여자
      </label> 
      <br> <br>

      생년월일 : <input type="date" name="dateIn"> <br> <br>

      취미<br>
      <label>
        <input type="checkbox" name="hobby" value="baseball">
        야구
      </label>
      &nbsp;
      <label>
        <input type="checkbox" name="hobby" value="basketball">
        농구
      </label>
      &nbsp;
      <label>
        <input type="checkbox" name="hobby" value="football">
        축구
      </label><br>
      <label>
        <input type="checkbox" name="hobby" value="study" checked>
        공부
      </label>
      &nbsp;
      <label>
        <input type="checkbox" name="hobby" value="music">
        음악감상
      </label>
      <br>
      <label>
        <input type="checkbox" name="hobby" value="etc">
        기타
      </label>
      <input type="text" name="etcContent">

      <br><br>
      자기소개<br>
      <textarea rows="10" cols="80" style="resize: none;"></textarea>
    </fieldset>
    <br>

    <button type="submit">회원가입</button>
    <button type="reset">다시입력</button>
    <button type="button">이전으로</button>
  </form>
</body>

</html>
