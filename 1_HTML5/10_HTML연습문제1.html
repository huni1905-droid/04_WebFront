<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>10_HTML연습문제1.html</title>
</head>

<body>
  <form>
    <label>고객명 : </label>
    <input type="text" name="clientName"> <br><br>

    <label>전화번호 : </label>
    <input type="tel" name="clientPhone"> <br><br>

    <label>E-mail : </label>
    <input type="email" name="email"> <br><br>


    <label>피자선택 : 
    <select name="pizza">
      <option disabled>피자를 선택하세요</option>
      <option>슈퍼슈프림</option>
      <option>콤비네이션</option>
      <option>불고기</option>
      <option>슈림프</option>
      <option>치즈</option>
    </select>

    <fieldset>
      <legend>피자 사이즈</legend>
      <label>
        <input type="radio"> 
        Small 
      </label><br><br>
      <label>
        <input type="radio"> 
        Medium 
      </label><br><br>
      <label>
        <input type="radio"> 
        Large 
      </label><br><br>
    </fieldset>

    <fieldset>
      <legend>토핑 선택</legend>
      <label>
        <input type="checkbox" name="opping" value="bacon"> 
        베이컨 
      </label><br>
      <label>
        <input type="checkbox" name="opping" value="cheese"> 
        치즈 
      </label><br>
      <label>
        <input type="checkbox" name="opping" value="onion"> 
        양파 
      </label><br>
      <label>
        <input type="checkbox" name="opping" value="mushroom"> 
        버섯 
      </label><br>
    </fieldset><br>

    희망배송시간 : 
    <input type="time"> <br><br>

    배송시 요청사항 : <textarea row="3"></textarea><br><br>

    <button>주문하기</button>
  </form>
</body>

</html>
