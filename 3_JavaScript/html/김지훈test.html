<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>김지훈 test</title>
  <link href="../css/김지훈tesx.css">
</head>
<body>
  <div id="input"> 
    <table id="inputTable">
      <tr>
        <th>너비 :</th>
        <td>
          <input type="number" name="inputwidth" id="inputwidth"> px
        </td>
        <th>높이 : </th>
        <td>
          <input type="number" name="inputhight" id="inputhight"> px
        </td>
      </tr>
      <tr>
        <th>글자크기 : </th>
        <td>
          <input type="number" name="textSize" id="textSize"> px
        </td>
        <th>굵기 : </th>
        <td>
          <label for="fontBold">보통</label>
          <input type="radio" name="fontBold" id="fontBold">
          <label for="fontNorm">굵게</label>
          <input type="radio" name="fontBold" id="fontNorm">
        </td>
      </tr>
      <tr>
        <th>글자색 : </th>
        <td>
          <input type="text" name="fontColor" id="fontColor"> px
        </td>
        <th>배경색 : </th>
        <td>
          <input type="text" name="backColor" id="backColor">
        </td>
      </tr>
      <tr>
        <th>가로정렬 : </th>
        <td>
          <label for="fontBold">왼쪽</label>
          <input type="radio" name="hrOrder" id="hrLeft">
          <label for="fontBold">가운데</label>
          <input type="radio" name="hrOrder" id="hrMid">
          <label for="fontBold">오른쪽</label>
          <input type="radio" name="hrOrder" id="hrRight">
        </td>
      </tr>
      <tr>
        <th>세로정렬 : </th>
        <td>
          <label for="fontBold">위</label>
          <input type="radio" name="verOrder" id="verhigh">
          <label for="fontBold">가운데</label>
          <input type="radio" name="verOrder" id="verMid">
          <label for="fontBold">아래</label>
          <input type="radio" name="verOrder" id="verLow">
        </td>
      </tr>
      <tr>
        <th>출력 문자열 : </th>
        <td colspan="3">
          <input type="text" name="inputText" id="inputText">
        </td>
      </tr>
    </table>
  </div>
  <div>
    <button type="button" id="applyBtn">적용하기</button>
    <div id="resultBox">
      <p name="result" id="result"></p>
    </div>
  </div>


  <script src="../js/김지훈test.js"></script>
</body>
</html>
