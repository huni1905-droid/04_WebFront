<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>19_JS 시험 대비</title>
</head>

<body>
  <div>
    <div id="inputBox">
      너비(px) : <input type="number" id="boxWidth"><br>
      높이(px) : <input type="number" id="boxHeight"><br>
      글씨 색 : <input type="text" id="fontColor"><br>
      내용 : <input type="text" id="inputText"><br>
    </div>
    <div>
      <div> 가로방향 정렬<br>
        <input type="radio" name="horLeft" id="horizLeft"> 왼쪽 정렬
        <input type="radio" name="horMid" id="horizMid"> 중앙 정렬
        <input type="radio" name="horRight" id="horizRight"> 오린쪽 정렬
      </div>
      <div> 세로방향 정렬 <br>
        <input type="radio" name="verHigh" id="verHigh"> 위쪽 정렬
        <input type="radio" name="verMid" id="verMid"> 중앙 정렬
        <input type="radio" name="verLow" id="verLow"> 아래쪽 정렬
      </div>
    </div>
    결과<br>
    <div id="textArea" bord="1px solid black">
      <p type="text" id="resultText"></p> 
    </div>
    <button type="button" id="applyBtn">적용</button>
  </div>










  <script src="../js/19_JS시험대비.js"></script>
</body>

</html>
